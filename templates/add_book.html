{% extends "layout.html" %}

{% block title %}
    Add Book
{% endblock %}

{% block main %}
<div class="container py-5">
    <h1 class="text-center mb-4">Add a New Book</h1>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/add_book" method="POST">
                <div class="mb-3">
                    <label for="author" class="form-label">Author:</label>
                    <input type="text" class="form-control" id="author" name="author" required>
                </div>

                <div class="mb-3">
                    <label for="book_name" class="form-label">Book Name:</label>
                    <input type="text" class="form-control" id="book_name" name="book_name" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="genre" class="form-label">Genre:</label>
                        <input type="text" class="form-control" id="genre" name="genre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="purchase_date" class="form-label">Purchase Date:</label>
                        <input type="date" class="form-control" id="purchase_date" name="purchase_date">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price:</label>
                    <input type="number" step="1" class="form-control" id="price" name="price" min="0">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="gift" name="book_gift" value="1">
                    <label class="form-check-label ms-2" for="gift">Received as Gift</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-block">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
